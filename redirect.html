<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracking System</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 16px;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #2563eb;
      margin-top: 0;
    }
    p {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .button {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .secondary {
      background-color: #f3f4f6;
      color: #4b5563;
    }
    .secondary:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Tracking System</h1>
    <p>The Job Tracking System is a full-stack application with a React frontend and FastAPI backend that helps monitor various forecasting jobs through their lifecycle.</p>
    
    <div class="links">
      <a href="http://localhost:5000" class="button">Open Frontend</a>
      <a href="http://localhost:8000/docs" class="button secondary">View API Documentation</a>
      <a href="http://localhost:8000/api/jobs" class="button secondary">View Raw API Data</a>
    </div>
  </div>

  <script>
    // Check if we're in the Replit environment and redirect if needed
    document.addEventListener('DOMContentLoaded', function() {
      const replitDomain = window.location.hostname;
      if (replitDomain.includes('replit') || replitDomain.includes('repl.co')) {
        // Update links to use the correct URLs
        document.querySelectorAll('a').forEach(link => {
          if (link.href.includes('localhost:5000')) {
            link.textContent = "Access Frontend via URL Manually";
            link.setAttribute('target', '_blank');
          }
        });
      }
    });
  </script>
</body>
</html>
